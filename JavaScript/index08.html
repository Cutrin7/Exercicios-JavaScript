<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oitavo exemplo JavaScript</title>
    <script>
        function minhafuncao(){
            document.getElementById('texto').innerHTML='teste completo'
        }
    </script>
</head>
<body>
    <h2>Oitavo exemplo JavaScript</h2>
    <p id="texto">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea, voluptates velit vitae amet numquam esse similique? Dolores, quidem veniam praesentium maxime illo natus est dicta doloribus molestiae, ullam tempore assumenda.</p>
    <button type="button" onclick="minhafuncao()">click me</button>
</body>
</html>
